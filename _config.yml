# Jekyll configuration
markdown: kramdown
highlighter: rouge
paginate: 100 # it will paginate after this number
language: 'en-us'
words_per_minute: 200

# edit baseurl to simply '/' if using as your personal page (instead of a project page)
baseurl: /

# Website info
title: David Pfahler
description: I am a German legal assessor, software engineer, and data scientist.
cover: assets/images/blog-cover.jpg
logo: False
logo_dark: False
favicon: assets/images/favicon.png
production_url: https://davidpfahler.com/
source_url: https://github.com/davidpfahler/davidpfahler.com/
CNAME: davidpfahler.com

# Social info
navigation: True # show the navbar links
subscribers: False # you need to connect an external service for this to work,
# if 'True' the submit button is disabled for now, but you can change that
# by editing `_includes/subscribe-form.html`
twitter: davidpfahler # replace by your username
facebook: False # replace by your username

# Disqus
disqus: False
disqus_shortname: davidpfahler # replace with your disqus username

# Google Analytics
google_analytics: False # replace with your GA tracking identifier

# Permalinks
permalink: /:title
# permalink: /author/:author
# permalink: /tag/:tag

# Authors' info in `_data/authors.yml`
# Tags' info in `_data/tags_info.yml`

# gems and other configs
plugins_dir: [_plugins]
plugins:
  - jekyll-paginate
  - jekyll-feed
  - jekyll-compress-images

compress_images:
  images_path: "assets/images/**/*.{gif,png,jpg,jpeg,svg}"

imageoptim:
  svgo: False

feed:
  path: feed.xml

# Additional settings available on the front-matter
# Site logo in the index.html (as in demo.ghost.io)
# Author's page cover in _layouts/author.html
# The same for page.html and tag.html layouts
# Post's page cover as a per-post basis _posts/...
# Disqus comments as a per-post basis
# ...

# Settings for builing master branch with travis-ci
# with jekyll-travis

# Settings for deploy rake task
# Username and repo of Github repo, e.g.
# https://github.com/USERNAME/REPO.git
# username defaults to ENV['GIT_NAME'] used by Travis
# repo defaults to USERNAME.github.io
# Branch defaults to "source" for USERNAME.github.io
# or "master" otherwise
safe: False
lsi: False
username: davidpfahler
repo: davidpfahler.com
branch: master
relative_source: .
destination: ./build
production_url:  https://davidpfahler.com
source_url:  https://github.com/davidpfahler/davidpfahler.com/

exclude:
  - assets/css
  - node_modules
  - vendor
  - .travis.yml
  - Gemfile
  - Gemfile.lock
  - GHOST.txt
  - gulpfile.js
  - LICENSE
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - README_original.md
  - script.py
  - changelog.md
  - "*.Rmd"
  - .git*
  - _compress_images_cache.yml
